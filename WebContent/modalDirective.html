<div id="loginModal" class='modal fade' role='dialogue' ng-init="$('.modal-footer').removeClass('disable')">
	<div class='modal-dialog modal-md'>
	
		<div class='modal-content'>
			<div class='modal-header'>
				<button type='button' class='close' data-dismiss='modal' > &times;</button>
				<h4><span class='glyphicon glyphicon-lock'></span>{{modalType}}</h4>			
			</div>
			<div class='modal-body text-left' >
				<form role='form'>
					<div class='form-group'>
						<label for='username'><span class='glyphicon glyphicon-user'></span>Username</label>
						<input type='text' ng-model="username" class='form-control' id='usrname' placeholder="Enter email" >
					</div>
					<div class="form-group">
              			<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
             			 <input type="text" ng-model="password" class="form-control" id="psw" placeholder="Enter password">
            			</div>
           		 	<div class="checkbox">
              			<label><input type="checkbox" ng-model="rememberMe" value="" checked>Remember me</label>
            			</div>
              		<button type="submit" ng-click="loginRegisterClicked()" class="btn btn-success btn-block">
              		<span class="glyphicon glyphicon-off"></span> {{modalType}}</button>
          		</form>
			</div>
			<div class='modal-footer'>
				<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
         		 <p>Not a member? <a ng-click="signUpClicked()" href="#">Sign Up</a></p>
          		<p>Forgot <a ng-click="forgotPasswordClick()" href="#">Password?</a></p>
        		</div>
		</div>
	
	</div>
</div>
